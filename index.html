<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đặt Lịch Khách Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .minimal-input {
            background-color: #fff;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .minimal-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 1px #007aff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Đặt Lịch Khách Hàng</h2>
        <form id="appointmentForm" class="space-y-5">
            <div id="ptCodeSection">
                <label class="block font-medium text-gray-700">Mã PT (6 ký tự):</label>
                <input type="text" id="ptCode" pattern="\\d{6}" minlength="6" maxlength="6" placeholder="Nhập mã PT" required
                    class="minimal-input w-full p-3 rounded-xl focus:outline-none">
            </div>
            <div id="noteSection" class="hidden">
                <label class="block font-medium text-gray-700">Ghi Chú:</label>
                <textarea id="noteContent" placeholder="Nhập ghi chú" rows="3"
                    class="minimal-input w-full p-3 rounded-xl focus:outline-none"></textarea>
            </div>
            <div id="customerInfoSection">
                <label class="block font-medium text-gray-700">Loại Hình:</label>
                <select id="type" required
                    class="minimal-input w-full p-3 rounded-xl focus:outline-none">
                    <option value="appointment">Appoiment</option>
                    <option value="setup">Setup</option>
                    <option value="note">Ghi Chú</option> 
                </select>
                <div id="setupAmountSection" class="hidden">
                    <label class="block font-medium text-gray-700">Số tiền Setup (5.000.000 - 1.000.000.000 VNĐ):</label>
                    <input type="number" id="setupAmount" min="5000000" max="1000000000" placeholder="Nhập số tiền"
                        class="minimal-input w-full p-3 rounded-xl focus:outline-none">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Họ và Tên KH:</label>
                    <input type="text" id="customerName" placeholder="Nhập họ và tên" required
                        class="minimal-input w-full p-3 rounded-xl focus:outline-none">
                </div>
                <div id="phoneSection">
                    <label class="block font-medium text-gray-700">Số điện thoại (10 số):</label>
                    <input type="tel" id="customerPhone" pattern="\\d{10}" minlength="10" maxlength="10" placeholder="Nhập số điện thoại"
                        class="minimal-input w-full p-3 rounded-xl focus:outline-none">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Ngày Hẹn:</label>
                    <input type="date" id="appointmentDate"
                        class="minimal-input w-full p-3 rounded-xl focus:outline-none">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Giờ Hẹn:</label>
                    <input type="time" id="appointmentTime"
                        class="minimal-input w-full p-3 rounded-xl focus:outline-none">
                </div>
            </div>
            <div class="flex justify-between gap-3">
                <button type="button" id="addCustomer"
                    class="bg-blue-500 text-white p-3 rounded-xl w-1/2 hover:bg-blue-600 transition">Thêm Khách Hàng</button>
                <button type="button" id="submitAll"
                    class="bg-green-500 text-white p-3 rounded-xl w-1/2 hover:bg-green-600 transition">Gửi Tất Cả</button>
            </div>
        </form>
        <div id="result" class="mt-4 text-green-500 font-semibold text-center hidden"></div>
        <div id="customerList" class="mt-4 hidden">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Danh sách khách hàng:</h3>
            <ul id="customerItems" class="list-disc pl-5 space-y-1 text-gray-600"></ul>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx8jQQT0ceT8-FyAaHglZHNoFO-aYoa36PenuPqnegweCsqM0FL0S39FTzAv57560jEEw/exec";
        let ptCodeStored = "";
        const customers = [];

        function toggleFields() {
            const type = document.getElementById("type").value;
            document.getElementById("phoneSection").classList.toggle("hidden", type !== "appointment");
            document.getElementById("setupAmountSection").classList.toggle("hidden", type !== "setup");
            document.getElementById("noteSection").classList.toggle("hidden", type !== "note");
        }

        document.getElementById("type").addEventListener("change", toggleFields);
        window.onload = function() {
            document.getElementById("type").value = "appointment";
            toggleFields();
        };

        document.getElementById("addCustomer").addEventListener("click", function () {
            let code = ptCodeStored;
            const ptCodeInput = document.getElementById("ptCode");
            if (!code) {
                code = ptCodeInput.value;
                if (code.length !== 6 || !/^[0-9]{6}$/.test(code)) {
                    alert("Mã PT phải gồm 6 ký tự số.");
                    return;
                }
                ptCodeStored = code;
                ptCodeInput.disabled = true;
                ptCodeInput.parentElement.classList.add("hidden");
            }

            const type = document.getElementById("type").value;
            const name = document.getElementById("customerName").value;
            const phone = document.getElementById("customerPhone").value;
            const setupAmount = document.getElementById("setupAmount").value;
            const date = document.getElementById("appointmentDate").value;
            const time = document.getElementById("appointmentTime").value;
            const note = document.getElementById("noteContent").value;

            if (!name || !date || !time || (type === "appointment" && !phone)) {
                alert("Vui lòng điền đầy đủ thông tin khách hàng.");
                return;
            }

            if (type === "setup" && (!setupAmount || setupAmount < 5000000 || setupAmount > 1000000000)) {
                alert("Số tiền setup phải từ 5.000.000 đến 1.000.000.000 VNĐ.");
                return;
            }

            const customerInfo = { name, phone, setupAmount, date, time, type, note };
            customers.push(customerInfo);

            const customerList = document.getElementById("customerItems");
            const newItem = document.createElement("li");
            newItem.textContent = `${name} - ${type} - ${date} ${time}${type === "setup" ? ` - ${parseInt(setupAmount).toLocaleString()} VNĐ` : ""}${note ? ` - ${note}` : ""}`;
            customerList.appendChild(newItem);

            document.getElementById("customerList").classList.remove("hidden");
            document.getElementById("appointmentForm").reset();
            toggleFields();
        });

        document.getElementById("submitAll").addEventListener("click", function () {
            if (customers.length === 0) {
                alert("Chưa có khách hàng nào được thêm.");
                return;
            }
            const code = ptCodeStored;

            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({
                    ptCode: code,
                    customers: customers
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "Thành công") {
                    document.getElementById("result").textContent = `Cảm ơn mã nhân viên ${code}, bạn đã gửi thành công ${customers.length} khách hàng!`;
                    document.getElementById("result").classList.remove("hidden");
                    setTimeout(() => {
                        document.getElementById("result").classList.add("hidden");
                        document.getElementById("customerItems").innerHTML = "";
                        customers.length = 0;
                        ptCodeStored = "";
                        document.getElementById("ptCode").disabled = false;
                        document.getElementById("ptCodeSection").classList.remove("hidden");
                        document.getElementById("appointmentForm").reset();
                        toggleFields();
                    }, 4000);
                } else {
                    alert("Lỗi khi gửi dữ liệu: " + data.message);
                }
            })
            .catch(error => {
                alert("Lỗi khi kết nối tới Google Sheets: " + error);
            });
        });
    </script>
</body>
</html>
